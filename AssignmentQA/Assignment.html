				function countString(str, letter) {
   				 let count = 0;

    				if(letter.length<=1){
   				 for (let i = 0; i < str.length; i++) {

       					

        					if (str.charAt(i) == letter) {
          					  count += 1;
       									 	}

							}

						}

			}
